<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <header>
            <h2>Password Generator</h2>
            <div class="tab">
                <button class ="btn-tab active" id="generate-tab" >Generator</button>
                <button class="btn-tab" id="saved-tab" >Saved Password</button>
            </div>
        </header>

        <div class="wrapper active">
            
            <div class="input-box">
                <input id="pwd-box" type="text" placeholder="password" disabled></input>
                <button id="indicator" >Good</button>
                <span id="copy-password"class="material-symbols-outlined">content_copy</span>      
            </div>
        
            <div>
                <div class="display-length">
                    <h3>Password Length</h3>
                    <p id="pwd-length">8</p>
                </div>
                <input id="slider" type="range" min="1" max="20" value="8"></input>
            </div>

            <div class="pass-setting">
                <h3>Settings</h3>
                <ul class="setting-options">
                    <li class="option"><input id="lower-case" type="checkbox" checked="checked"></input>
                        <label class=""for="lower-case">Lowercase(a-z)</label>
                    </li>
                    <li class="option"><input id="upper-case" type="checkbox"></input>
                        <label for="upper-case">Uppercase(A-Z)</label>
                    </li>
                    <li class="option"><input id="number" type="checkbox"></input>
                        <label for="number">Numbers(0-9)</label>
                    </li>
                    <li class="option"><input id="special-character" type="checkbox"></input>
                        <label for="upper-case">Special character</label>
                    </li>
                </ul>
            </div>

            <div class="btn-generate">
                <button id="btnGenerate">GENERATE PASSWORD</button>
            </div>
            <div class="btn-generate">
                <button id="btnSave">SAVE PASSWORD</button>
            </div>
        </div>


        <div class="wrapper" id="wrap">
            <ul id="renderList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
